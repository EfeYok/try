            const reverseRouteKey = `${searchData.to}-${searchData.from}`;
            const route = routeData[routeKey] || routeData[reverseRouteKey];

            if (route) {
                document.getElementById('route-distance').textContent = route.distance;
                generateTrips(searchData, route);
            } else {
                document.getElementById('no-trips').classList.remove('hidden');
            }

        function generateTrips(searchData, route) {
            allTrips = tripTemplates.map((template, index) => {
                const priceVariation = template.busType === 'VIP' ? 1.2 : 1;
                const randomVariation = 0.9 + Math.random() * 0.2;
                const finalPrice = Math.round(route.price * priceVariation * randomVariation);
                const availableSeats = Math.floor(Math.random() * 15) + 10;

                return {
                    id: index + 1,
                    time: template.time,
                    busType: template.busType,
                    features: template.features,
                    price: finalPrice,
                    duration: route.duration,
                    distance: route.distance,
                    availableSeats: availableSeats,
                    from: searchData.from,
                    to: searchData.to,
                    date: searchData.date,
                    stops: route.stops || []
                };
            });

            filteredTrips = [...allTrips];
            displayTrips();
        }

                return;

        function filterTrips() {
            const busTypeFilter = document.getElementById('bus-type-filter').value;
            
            if (busTypeFilter === 'all') {
                filteredTrips = [...allTrips];
            } else {
                filteredTrips = allTrips.filter(trip => trip.busType === busTypeFilter);
            }
            
            sortTrips();
        }

        function sortTrips() {
            const sortType = document.getElementById('sort-filter').value;
            
            switch(sortType) {
                case 'time':
                    filteredTrips.sort((a, b) => a.time.localeCompare(b.time));
                    break;
                case 'price-low':
                    filteredTrips.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredTrips.sort((a, b) => b.price - a.price);
                    break;
            }
            
            displayTrips();
        }

            localStorage.setItem('selectedTrip', JSON.stringify(trip));
