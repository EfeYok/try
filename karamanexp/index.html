    <script>

        // Tarihleri oluÅŸtur

            for (let i = 0; i < 7; i++) {

                const dateButton = document.createElement('button');
                dateButton.type = 'button';
                dateButton.className = 'p-3 rounded-lg border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-50 transition-all text-center';
                dateButton.onclick = () => selectDate(dateButton, date);
                
                const dayName = i === 0 ? 'BugÃ¼n' : i === 1 ? 'YarÄ±n' : days[date.getDay()];
                const formattedDate = `${date.getDate()} ${months[date.getMonth()]}`;
                
                dateButton.innerHTML = `

                    <div class="text-xs text-gray-600">${formattedDate}</div>
                `;
                
                dateButton.dataset.date = date.toISOString().split('T')[0];
                dateButton.dataset.formatted = `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}, ${dayName}`;

            button.className = 'p-3 rounded-lg border-2 border-blue-600 bg-blue-600 text-white transition-all text-center';
            selectedDate = {
                date: button.dataset.date,
                formatted: button.dataset.formatted
            };
        }

        function swapCities() {
            const fromCity = document.getElementById('from-city');
            const toCity = document.getElementById('to-city');
            const temp = fromCity.value;
            fromCity.value = toCity.value;
            toCity.value = temp;
        }

        function searchTrips() {

            if (!fromCity) {
